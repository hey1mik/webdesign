<!DOCTYPE html>
<html>
<head>
	<title>side_nav_label_button</title>
	<link rel="stylesheet" type="text/css" href="../common.css">
	<style type="text/css">
		#mysidenav a{
			position: absolute;
			padding: 15px;
			text-decoration: none;
			font-size: 13.5px;
			color: white;
			border-radius: 0 5px 5px 0;
			width: 100px;
			left: -80px;
			transition: 0.5s;  
		}
		#mysidenav a:hover {
			left: 0;
		}
		#about {top:20px; background-color:#f6b93b;}
		#blog {top:80px; background-color:#e55039;}
		#projects {top:140px; background-color:#4a69bd;}
		#contact {top:200px; background-color:#60a3bc;}
	</style>
</head>
<body>
	<div id="mysidenav" class="sidenav">
		<a href="#" id="about">ABOUT</a>
		<a href="#" id="blog">BLOG</a>
		<a href="#" id="projects">PROJECTS</a>
		<a href="#" id="contact">CONTACT</a>
	</div>
	<h2>인사이드 인덱스 버튼</h2>	
</body>
</html>
