<!DOCTYPE html>
<html>
<head>
	<title>네이버 : 회원가입</title>
	<link rel="icon" type="text/css" href="../img/naver/naversm.png">
	<script src="https://kit.fontawesome.com/3062584ccb.js" crossorigin="anonymous"></script>
	<style type="text/css">
		* {
			font-family: Dotum, '돋움', Helvetica, sans-serif;
			box-sizing: border-box;
		}
		body, h1, h2, h3, h4, h5, h6, ul, p {
			margin: 0;
			padding: 0;
		}
		body { 
			background-color: #f5f6f7;
			font-size: 12px;
		}
		ul { list-style: none; }
		a {
			text-decoration: none;
			color: inherit;
		} 
		.wrap {
			width: 768px;
			margin: 0 auto;
		}
		.header {
			padding: 62px 0px 20px;
			position: relative;
		}
		.n_logo {
			display: block;
			width: 240px;
			height: 44px;
			background: url("../img/naver/pc_sp_join.png") 0 -106px;
			margin: auto;
		}
		.join_content {
			width: 460px;
			margin: 0 auto;
		}
		.row_group {
			overflow: hidden;
			width: 100%;
		}
		.join_title {
			margin: 19px 0 8px;
			font-size: 14px;
			font-weight: 700;
			color: black;
		}
		.ps_box {
			display: flex;
			align-items: center;
			position: relative;
			width: 100%;
			height: 51px;
			border: 1px solid #dadada;
			padding: 10px 14px 10px 14px;
			background : #fff;
			vertical-align: top;
		}
		.int_id {
			padding-right: 110px;
		}
		.int_pass {
			padding-right: 40px;
		}
		.int {
			display: block;
			position: relative;
			width: 100%;
			height: 29px;
			padding-right: 25px;
			line-height: 29px;
			border: none;
			background: #fff;
			font-size: 15px;
			z-index: 10;
		}
		.step_url {
			position: absolute;
			right: 13px;
			font-size: 15px;
			color: #8e8e8e;
		}
		.error_next_box {
			display: block;
			margin: 9px 0 -2px;
			font-size: 12px;
			line-height: 14px;
			color: red;
			height: 15px; 
			display: none;
 		}
 		.pw_lock {
 			background-image: url('https://static.nid.naver.com/images/ui/join/m_icon_pw_step.png');
 			background-repeat: no-repeat;
 			background-size: 125px 75px;
 			cursor: pointer;
 			width: 24px;
 			height: 24px;
 			display: inline-block;
 		}
 		.repw_lock {
 			background-image: url('https://static.nid.naver.com/images/ui/join/m_icon_pw_step.png');
 			background-repeat: no-repeat;
 			background-size: 125px 75px;
 			cursor: pointer;
 			width: 24px;
 			height: 24px;
 			display: inline-block;
 			background-position: -27px 0;
 		}
 		.bir_wrap {
 			display: table;
 			width: 100%;
 		}
 		.bir_mm, .bir_dd {
 			padding-left: 10px;
 		}
 		.bir_yy, bir_mm, .bir_dd {
 			display: table-cell;
 			table-layout: fixed;
 			width: 147px;
 			vertical-align: middle;
 		}
 		.sel {
 			background: url('https://static.nid.naver.com/images/join/pc/sel_arr_2x.gif') 100% 50%;
 			background-repeat: no-repeat;
 			background-size: 20px 8px;
 			width: 100%;
 			height: 29px;
 			font-size: 15px;
 			line-height: 18px;
 			color: #000;
 			border: none;
 			-webkit-appearance: none;
 		}
 		.choice {
 			font-size: 12px;
 			font-weight: 400;
 			color: #8e8e8e;
 		}
 		.btn_double_area {
 			margin: 30px 0 9px;
 		}
 		.btn_type {
 			display: block;
 			width: 100%;
 			padding: 21px 0 17px;
 			font-size: 20px;
 			font-weight: 700;
 			text-align: center;
 			cursor: pointer; 
 		}
 		.btn_agree {
 			color: white;
 			background-color: #03c75a; 
 		}
 		#footer {
			padding: 15px 0;
		}
		#footer > ul {
			margin-top: 0 auto 9px;
			text-align: center;
		}
		#footer * {
			font-size: 11px;
			line-height: normal;
			list-style: none;
			color: #333;
		}
		#footer > ul > li {
			display: inline;
			padding: 0 5px 0 7px;
			border-left: 1px solid #dadada;
		}
		#footer > ul > li a:hover {
			color: #03c75a;
			text-decoration: underline;
		}
		#footer ul li:first-child { /*첫번째 자식만!*/
			border-left: 0px!important; /*느낌표 important쓰면 우선순위가 높아짐. 자주쓰지 않은 것을 추천*/
		}

		#addr_logo {
			width: 63px;
			height: 11px;
		}
		#address{
			margin: 15px auto;
			text-align: center;
		}
		#address * {
			font: 9px verdana;
		}
		#address a {
			font-weight: bold;
		}
		#address a:hover{
			color: #03c75a;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<header>
			<div class="header">
				<h1 class="naver_logo"><a href="#" class="n_logo"></a></h1>
			</div>	
		</header>
		<section>
			<form name="frm_join" action="" method="POST">
				<div class="container">
					<div class="join_content">
						<div class="row_group">
							<div class="join_row">
								<h3 class="join_title">
									<label for="id">아이디</label>
								</h3>
								<span class="ps_box int_id">
									<input type="text" id="id" name="id" class="int">
									<span class="step_url">@naver.com</span>
								</span>
								<span class="error_next_box">필수정보입니다.</span>
							</div>

							<div class="join_row">
								<h3 class="join_title">
									<label for="pswd1">비밀번호</label>
								</h3>
								<span class="ps_box int_pass">
									<input type="password" id="pswd1" name="pswd1" class="int">
									<span class="step_url"><span class="pw_lock"></span></span>
								</span>
								<span class="error_next_box">필수정보입니다.</span>
							</div>
							
							<div class="join_row">
								<h3 class="join_title">
									<label for="pswd2">비밀번호 재확인</label>
								</h3>
								<span class="ps_box int_pass">
									<input type="password" id="pswd2" name="pswd2" class="int">
									<span class="step_url"><span class="repw_lock"></span></span>
								</span>
								<span class="error_next_box">필수정보입니다.</span>
							</div>

						</div>
						<div class="row_group">
							<div class="join_row">
								<h3 class="join_title">
									<label for="name">이름</label>
								</h3>
								<span class="ps_box">
									<input type="text" id="name" name="name" class="int">
								</span>
								<span class="error_next_box">필수정보입니다.</span>
							</div>

							<div class="join_row join_birthday">
								<h3 class="join_title">
									<label for="yy">생년월일</label>
								</h3>
								<div class="bir_wrap">
									<div class="bir_yy">
										<span class="ps_box">
											<input type="text" id="yy" name="yy" class="int" placeholder="년(4자)">
										</span>
									</div>
									<div class="bir_mm">
										<span class="ps_box">
											<select id="mm" class="sel">
												<option>월</option>
												<option value="01">01</option>
												<option value="02">02</option>
												<option value="03">03</option>
												<option value="04">04</option>
												<option value="05">05</option>
												<option value="06">06</option>
												<option value="07">07</option>
												<option value="08">08</option>
												<option value="09">09</option>
												<option value="10">10</option>
												<option value="11">11</option>
												<option value="12">12</option>
											</select>
										</span>
									</div>
									<div class="bir_dd">
										<span class="ps_box">
											<input type="text" id="dd" placeholder="일" class="int">
										</span>
									</div>
								</div>
								<span class="error_next_box">필수정보입니다.</span>
							</div>

							<div class="join_row">
								<h3 class="join_title">
									<label for="male">성별</label>
								</h3>
								<span class="ps_box">
									<select class="sel" id="male">
										<option>성별</option>
										<option value="m">남자</option>
										<option value="w">여자</option>
									</select>
								</span>
								<span class="error_next_box">필수정보입니다.</span>
							</div>

							<div class="join_row">
								<h3 class="join_title">
									<label for="email">본인 확인 이메일<span class="choice">(선택)</span></label>
								</h3>
								<span class="ps_box">
									<input type="password" id="email" name="email" class="int" placeholder="선택입력">
									<span class="step_url"><span class="repw_lock"></span></span>
								</span>
								<span class="error_next_box">필수정보입니다.</span>
							</div>

							<div class="join_row">
								<h3 class="join_title">
									<label for="phone">휴대전화</label>
								</h3>
								<span class="ps_box">
									<input type="tel" id="phone" name="phone" class="int" placeholder="-없이 입력. 예) 01012345678">
									<span class="step_url"><span class="repw_lock"></span></span>
								</span>
								<span class="error_next_box">필수정보입니다.</span>
							</div>
						</div>

						<div class="btn_double_area">
							<span><a href="#" class="btn_type btn_agree">가입하기</a></span>
						</div>
					</div>
				</div>
			</form>
		</section>
		<footer>
			<div id="footer">
				<ul>
					<li><a href="#">이용약관</a></li>
					<li><strong><a href="#">개인정보처리방침</a></li></strong>
					<li><a href="#">책임의 한계와 법적고지</a></li>
					<li><a href="#">회원정보 고객센터</a></li>
				</ul>

				<div id="address">
					<span>
						<a href="https://www.naver.com">
							<img id="addr_logo" src="../img/naver/naver_logo.png">
						</a>
					</span>
					<span>Copyright</span>
					<span>ⓒ</span>	
					<span><strong><a href="#">NAVER Corp.</a></strong></span>
					<span>All Rights Reserved.</span>	
			</div>			
		</footer>
	</div>
</body>
</html>
