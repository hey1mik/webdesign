<!DOCTYPE html>
<html>
<head>
	<title>font.html</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Black+And+White+Picture|Noto+Sans+KR&display=swap');
		#human {
			font-size: 45px; /*글자 크기*/
			font-family: font-family: 'Noto Sans KR', sans-serif;
			font-family: 'Black And White Picture', sans-serif;
			color: red;
			/*font-weight는 글자의 굵기를 지정
				숫자는 100~900까지 표현 가능
				Normal(400), Bold(700)*/
				font-weight: bold; /*font-weight : 700;*/
				font-style: italic; /*이탤릭체*/
		}
	</style>
</head>
<body>
	<span id="human"> 안녕? 내 이름은 제인이야!  나랑 같이 놀래? 히히히히히히호호호호호호호</span>
</body>
</html>
