<!DOCTYPE html>
<html>
<head>
	<title>color</title>
	<style type="text/css">
		.span1 {
			font-size: 50px;
			color: #FFFF00; /*16진수 RGB(red00green00blue00)값, 16진수 나타내는 법 : 0~9랑 abcdef 까지 사용한다.*/
			background-color: #000000;
			opacity:0.5;
		}
		.span2 {
			font-size: 50px;
			/*rgba의 a는 투명도
			  투명도 0~1, 1은 온전하게 출력, 0은 안나오는 거*/
			color: #993800;
			background-color:#2F9D27;
			opacity:0.5;

		}
		.span3 {
			font-size: 50px;
			color:#FFB2D9;
			background-color: #92FFFF;
		}

	</style>
</head>
<body>
	<span class="span1"> YOU ARE GOLD</span><br>
	<span class="span2"> ALWAYS BELIEVE IN YOUR SOUL</span><br>
	<span class="span3"> YOURE INDESTRUCTIBLE</span><br>
</body>
</html>
