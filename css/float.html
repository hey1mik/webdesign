<!DOCTYPE html>
<html>
<head>
	<title>float positioning</title>
	<style type="text/css">
		 .squ{
		 	width: 200px;
		 	height: 200px;
		 	font-size: 25px;
		 	color: white;
		 	text-align: center;
		 	line-height: 200px;
		 	float:left;
		 }
		 #dred { background-color: red; }
		 #dblue {background-color: blue; }
		 #dgreen {background-color: green;}
		 #dwhite {clear:both;
		 		background-color: black;}
	</style>
</head>
<body>
	<div>
		<div class="squ" id="dred">aaa</div>
		<div class="squ" id="dblue">bbb</div>
		<div class="squ" id="dgreen">ccc</div>
		<div class="squ" id="dwhite">ddd</div>
	</div>
</body>
</html>
