<!DOCTYPE html>
<html>
<head>
	<title>Form(폼:입력) 관련태그</title>
</head>
<body>
	<form method="POST" action="Login" name="frm_login">
		<!-- 입력받는 태그들 -->
		<label for="inputid">ID</label>
		<input type="text" name"" id="inputid" value="ccw1104"><br>
		<label for="inputpw">PW</label>
		<input type="password" name="" id="inputpw"><br>
		<input type="button" name="" value="로그인">
	</form>
	
	<!-- 선택자(Selector) -->
	<!-- id: Unique 식별자, 중복 x -->
	<!-- class: 복수개를 선택, 중복 o -->

	<!-- fieldset, legend : 폼 요소 그룹으로 묶기 -->
	<form name="" action="" method="">
		<fieldset>
			<legend>회원 가입</legend>
			<label for="memid">아이디</label><br>
			<input type="text" name="" id="memid" placeholder="ID를 입력하세요."><br>
			<label for="mempw">패스워드</label><br>
			<input type="password" name="" id="mempw" placeholder="대소문자와 특수문자를 합쳐서 8자 이상"><br>
			<label for="memphone">전화번호(-없이)</label><br>
			<input type="text" name="" id="memphone" value="010" placeholder="-없이 입력해주세요" maxlength="11">
		</fieldset>
	</form>		
</body>
</html>
